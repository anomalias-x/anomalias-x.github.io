  <!-- Contact Form-->

<form class="contact-form" action="https://formspree.io/david.rodrigues@anomalias-x.com" method="POST">
    <input name="name" type="text" class="form-control col-12" id="nameInput" placeholder="name" required="true" />
    <input name="_replyto" type="email" class="form-control col-12" id="InputEmail" aria-describedby="emailHelp" placeholder="e-mail" required="true" />
    <textarea name="message" class="form-control col-12" id="textArea" rows="3" placeholder="message" required="true"></textarea>
    <button type="submit" value="Send" class="send-contact">
      <span class="send-contact-text font-medium font-size-12pt">send</span>
      <span class="arrow font-light d-block font-size-30pt">
        &#8670;</span>
    </button>




  <!-- formspree.io reCaptcha em Portugues -->
  <input type="hidden" name="_language" value="en" />
  <!-- email subject -->
  <input type="hidden" name="_subject" value="Novo contacto do website anomalias-x" />
  <!-- Pagina mensagem enviada com sucesso -->
  <input type="hidden" name="_next" value="/en/contact/submitted-with-success/" />
  <!-- gotcha to avoid spam by fooling scrapers -->
  <input type="text" name="_gotcha" style="display:none" />




</form>
